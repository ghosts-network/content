on:
  push:
    branches: [ ci/nuget-package-automatization ]

env:
  PACKAGE_NAME: GhostNetwork.Content
  PACKAGE_REGISTRY: https://api.nuget.org/v3/index.json
  version: 2.7.1

jobs:
  generate-client:
    runs-on: ubuntu-20.04
    
    steps:
      - uses: actions/checkout@v2
      - name: Install generator
        run: npm install @openapitools/openapi-generator-cli
      - name: Run service instance
        run: docker-compose up -d
      - name: Run service instance
        run: docker-compose ps -a
      - name: Download swagger json
        run: curl http://localhost:5300/swagger/api/swagger.json -O
      - name: df
        run: |
          echo "NEW_VERSION=$(grep -o '"version": "[^"]*' swagger.json | grep -o '[^"]*$' | awk -F "." '{print $1"."$2}')" >> $GITHUB_ENV
          echo "LATEST_VERSION=$(curl https://api.nuget.org/v3-flatcontainer/GhostNetwork.Content/index.json | jq ".versions | last" | sed 's/\"//g' | awk -F "." '{print $1"."$2}')" >> $GITHUB_ENV
          echo "HIGEST_VERSION=$(printf "$NEW_VERSION\n$LATEST_VERSION" | sort -V | tail -1)" >> $GITHUB_ENV
          echo ${{ env.NEW_VERSION }}
          echo ${{ env.LATEST_VERSION }}
          echo ${{ env.HIGEST_VERSION }}
      - name: df2
        run: |
          echo ${{ env.NEW_VERSION }}
          echo ${{ env.LATEST_VERSION }}
          echo ${{ env.HIGEST_VERSION }}

